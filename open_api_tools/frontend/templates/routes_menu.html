{% extends "menu.html" %}

{% block back_arrow %}<a href="/">·êä</a>{% endblock %}
{% block header %}<span>{{ tag_name }}</span>{% endblock %}
{% block content %}
  {% for path in paths %}
    <a class="tag" href="/endpoint/{{ tag_name }}/{{ loop.index }}/">
      <div class="tag-name">{{ path.path }}</div>
      <div class="tag-description">{{ path.summary }}</div>
      <div class="tag-description-long">{{ path.description }}</div>
    </a>
  {% endfor %}
{% endblock %}
