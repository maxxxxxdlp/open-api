<label>
<input
		type="text"
		class="search_box"
		placeholder="Filter Collections &#x1F50D;"
>
</label>
<ul class="list_of_collections">
	{% for collection in collections %}
		<li data--name="{{ collection }}" class="closed collection">
			<a class="collection_name" href="#">{{ collection }}</a>
			<div class="collection_content"></div>
		</li>
	{% endfor %}
</ul>
