openapi: 3.0.0
info:
  title: S^N services
  description: API services for returning biological metadata from available data providers
  version: 0.0.1 pre-release buggy alpha beta
  termsOfService: 'https://lifemapper.ku.edu/?page_id=1096'
  contact:
    name: S^N
    email: aimee.stewart@ku.edu
    url: 'http://www.lifemapper.org/'
  license:
    name: GPL-3.0 License
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
servers:
  - url: 'http://notyeti-192.lifemapper.org/api/v1'
    description: Internal testing server
tags:
  - name: name
    description: Get taxonomy information for a scientific name
  - name: occ
    description: Get specimen occurrences
  - name: dataset
    description: Get specimen occurrences in a dataset
  - name: resolve
    description: Get resolution metadata for a digital specimen object
  - name: map
    description: Get URL for map of species points and predicted distributions
externalDocs:
  description: Lifemapper
  url: 'http://www.lifemapper.org/'
paths:
  '/name/{namestr}':
    get:
      tags:
        - name
      summary: 'Tentacles : Get taxonomy information Get specimen occurrence tific name'
      description: Get taxonomy information for a scientific name from available providers
      operationId: nameTentacles
      parameters:
        - $ref: '#/components/parameters/namestr'
        - $ref: '#/components/parameters/gbif_parse'
        - $ref: '#/components/parameters/gbif_count'
        - $ref: '#/components/parameters/gbif_accepted'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/names_tentacles'
  '/name/gbif/{namestr}':
    get:
      tags:
        - name
      summary: 'GBIF : Get taxonomy information for a scientific name'
      description: >-
        Get taxonomy information for a scientific name from the Global
        Biodiversity Information Facility (GBIF) Backbone Taxonomy
      operationId: nameGBIF
      parameters:
        - $ref: '#/components/parameters/namestr'
        - $ref: '#/components/parameters/gbif_parse'
        - $ref: '#/components/parameters/gbif_count'
        - $ref: '#/components/parameters/gbif_accepted'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/names_gbif'
              examples:
                Denitrobacterium etoxificans:
                  $ref: >-
                    #/components/examples/names_gbif_Denitrobacterium_detoxificans
                Plagioecia patina:
                  $ref: '#/components/examples/names_gbif_Plagioecia_patina'
                Tulipa ylvestris:
                  $ref: '#/components/examples/names_gbif_Tulipa_ylvestris'
  '/name/itis/{namestr}':
    get:
      tags:
        - name
      summary: 'ITIS : Get species determination information'
      description: >-
        Get taxonomy information for a scientific name from the Integrated
        Taxonomic Information System (ITIS)
      operationId: nameITIS
      parameters:
        - $ref: '#/components/parameters/namestr'
        - $ref: '#/components/parameters/gbif_parse'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/names_itis'
              examples:
                Denitrobacterium etoxificans:
                  $ref: >-
                    #/components/examples/names_itis_Denitrobacterium_detoxificans
  '/occ/{occurrenceid}':
    get:
      tags:
        - occ
      summary: 'Tentacles : Get specimen occurrence information'
      description: Get specimen occurrence information from available services
      operationId: occTentacles
      parameters:
        - $ref: '#/components/parameters/occurrenceid'
        - $ref: '#/components/parameters/count_only'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/occ_tentacles'
                  - $ref: '#/components/schemas/occ_tentacles_with_records'
              examples:
                KU Bird occurrence:
                  $ref: '#/components/examples/occ_tentacles'
                KU Bird Occurence (count only):
                  $ref: '#/components/examples/occ_tentacles_count_only'
  '/occ/gbif/{occurrenceid}':
    get:
      tags:
        - occ
      summary: 'ITIS : Get specimen occurrence information'
      description: >-
        Get specimen occurrence information from the Global Biodiversity
        Information Facility (GBIF)
      operationId: occGBIF
      parameters:
        - $ref: '#/components/parameters/occurrenceid'
        - $ref: '#/components/parameters/count_only'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/occ_gbif'
                  - $ref: '#/components/schemas/occ_gbif_with_records'
              examples:
                KU Birds dataset:
                  $ref: '#/components/examples/occ_gbif'
                KU Birds dataset (count only):
                  $ref: '#/components/examples/occ_gbif_count_only'
  '/occ/idb/{occurrenceid}':
    get:
      tags:
        - occ
      summary: 'iDigBio : Get specimen occurrence information'
      description: >-
        Get specimen occurrence information from the Integrated Digitized
        Biocollections (iDigBio)
      operationId: occIdb
      parameters:
        - $ref: '#/components/parameters/occurrenceid'
        - $ref: '#/components/parameters/count_only'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/occ_idb'
                  - $ref: '#/components/schemas/occ_idb_with_records'
              examples:
                KU Birds occurrence:
                  $ref: '#/components/examples/occ_idb'
                KU Birds occurrence (count only):
                  $ref: '#/components/examples/occ_idb_count_only'
  '/occ/mopho/{occurrenceid}':
    get:
      tags:
        - occ
      summary: 'MorphoSource : Get specimen occurrence information'
      description: Get information related to specimen occurrences from MorphoSource
      operationId: occMopho
      parameters:
        - $ref: '#/components/parameters/occurrenceid'
        - $ref: '#/components/parameters/count_only'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/occ_mopho'
                  - $ref: '#/components/schemas/occ_mopho_with_records'
              examples:
                KU Bird occurrence:
                  $ref: '#/components/examples/occ_mopho'
                KU Bird Occurence (count only):
                  $ref: '#/components/examples/occ_mopho_count_only'
  '/occ/specify/{occurrenceid}':
    get:
      tags:
        - occ
      summary: 'Specify : Get specimen occurrence information'
      description: Get specimen occurrence information from Specify
      operationId: occSpecify
      parameters:
        - $ref: '#/components/parameters/occurrenceid'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/occ_specify_with_records'
              examples:
                KU Fish Occurence:
                  $ref: '#/components/examples/occ_specify'
  '/dataset/gbif/{datasetguid}':
    get:
      tags:
        - dataset
      summary: 'GBIF : Get a list of occurrences for a dataset'
      description: Get a list of occurrences in GBIF for a dataset
      operationId: datasetGBIF
      parameters:
        - $ref: '#/components/parameters/datasetguid'
        - $ref: '#/components/parameters/count_only'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/dataset_gbif'
                  - $ref: '#/components/schemas/dataset_gbif_with_records'
              examples:
                KU Birds dataset:
                  $ref: '#/components/examples/dataset_gbif'
                KU Birds dataset (count only):
                  $ref: '#/components/examples/dataset_gbif_count_only'
components:
  parameters:
    namestr:
      name: namestr
      in: path
      description: Scientific name / Full name of a taxa record to search for
      required: true
      schema:
        type: string
      examples:
        Plagioecia patina:
          value: Plagioecia patina
        Phlox longifolia Nutt.:
          value: Phlox longifolia Nutt.
        Tulipa sylvestris L.:
          value: Tulipa sylvestris L.
        Medinilla speciosa Blume:
          value: Medinilla speciosa Blume
        Acer caesium Wall. ex Brandis:
          value: Acer caesium Wall. ex Brandis
        Acer heldreichii Orph. ex Boiss.:
          value: Acer heldreichii Orph. ex Boiss.
        Acer pseudoplatanus L.:
          value: Acer pseudoplatanus L.
        Acer velutinum Boiss.:
          value: Acer velutinum Boiss.
        Acer hyrcanum Fisch. & Meyer:
          value: Acer hyrcanum Fisch. & Meyer
        Acer monspessulanum L.:
          value: Acer monspessulanum L.
        Acer obtusifolium Sibthorp & Smith:
          value: Acer obtusifolium Sibthorp & Smith
        Acer opalus Miller:
          value: Acer opalus Miller
        Acer sempervirens L.:
          value: Acer sempervirens L.
        Acer floridanum (Chapm.) Pax:
          value: Acer floridanum (Chapm.) Pax
        Acer grandidentatum Torr. & Gray:
          value: Acer grandidentatum Torr. & Gray
        Acer leucoderme Small:
          value: Acer leucoderme Small
        Acer nigrum Michx.f.:
          value: Acer nigrum Michx.f.
        Acer skutchii Rehder:
          value: Acer skutchii Rehder
        Acer saccharum Marshall:
          value: Acer saccharum Marshall
    gbif_parse:
      name: gbif_parse
      in: query
      description: >-
        whether to parse the scientific name (removing author and date
        information)
      required: false
      schema:
        type: boolean
        default: true
    gbif_count:
      name: gbif_count
      in: query
      description: >-
        Whether to include in the response `occurrence_count` for a count of
        specimen occurrences in GBIF and and `occurrence_url` for a query to
        retrieve those specimen occurrences
      required: false
      schema:
        type: boolean
        default: true
    gbif_accepted:
      name: gbif_accepted
      in: query
      description: Whether to limit the response to `ACCEPTED` or `VALID` names
      required: false
      schema:
        type: boolean
        default: true
    datasetguid:
      name: datasetguid
      in: path
      description: Dataset GUID
      required: true
      schema:
        $ref: '#/components/schemas/guid'
      examples:
        Fish dataset 1:
          value: 56caf05f-1364-4f24-85f6-0c82520c2792
        Fish dataset 2:
          value: 8f79c802-a58c-447f-99aa-1d6a0790825a
        Birds dataset:
          value: e635240a-3cb1-4d26-ab87-57d8c7afdfdb
    occurrenceid:
      name: occurrenceid
      in: path
      description: Occurence ID
      required: true
      schema:
        $ref: '#/components/schemas/guid'
      examples:
        Fish occurrence 1:
          value: 2c1becd5-e641-4e83-b3f5-76a55206539a
        Fish occurrence 2:
          value: a413b456-0bff-47da-ab26-f074d9be5219
        Fish occurrence 3:
          value: dc92869c-1ed3-11e3-bfac-90b11c41863e
        Fish occurrence 4:
          value: 21ac6644-5c55-44fd-b258-67eb66ea231d
        Bird occurrence 1:
          value: ed8cfa5a-7b47-11e4-8ef3-782bcb9cd5b5
        Bird occurrence 2:
          value: f5725a56-7b47-11e4-8ef3-782bcb9cd5b5
        Bird occurrence 3:
          value: f69696a8-7b47-11e4-8ef3-782bcb9cd5b5
        Bird occurrence 4:
          value: 5e7ec91c-4d20-42c4-ad98-8854800e82f7
    count_only:
      name: count_only
      in: query
      description: Whether to limit the response to a count of results
      required: false
      schema:
        type: boolean
        default: false
    count_only_default:
      name: count_only
      in: query
      description: Whether to limit the response to a count of results
      required: false
      schema:
        type: boolean
        default: true
  schemas:
    count:
      type: integer
      description: >-
        Number of records that matched the query. For specimen occurrence IDs,
        there are usually 0 or 1 matches
      minimum: 0
      example: 1
    guid:
      type: string
      minLength: 36
      maxLength: 36
    etag:
      type: integer
      minimum: 40
      maximum: 40
      example: f81047edaf16be575d75542872e01580be9a9a2b
    base_response:
      type: object
      properties:
        count:
          $ref: '#/components/schemas/count'
        record_format:
          type: string
        provider:
          type: string
        provider_query:
          type: array
          items:
            type: string
        errors:
          type: array
          items: {}
        service:
          type: string
    names_tentacles:
      type: object
      properties:
        GBIF:
          $ref: '#/components/schemas/names_gbif'
        ITIS Solr Taxon Records:
          $ref: '#/components/schemas/names_itis'
    names_gbif:
      allOf:
        - $ref: '#/components/schemas/base_response'
        - type: object
          properties:
            name:
              type: string
        - oneOf:
            - type: object
              properties:
                records:
                  type: array
                  items:
                    $ref: '#/components/schemas/names_gbif_record'
            - type: object
              properties:
                records:
                  type: array
                  items:
                    $ref: '#/components/schemas/names_gbif_record_with_count'
    names_gbif_record:
      type: object
      properties:
        usageKey:
          type: integer
          minimum: 0
          example: 1004151
        scientificName:
          type: string
          example: 'Plagioecia patina (Lamarck, 1816)'
        canonicalName:
          type: string
          example: Plagioecia patina
        rank:
          type: string
          example: SPECIES
        status:
          type: string
          example: ACCEPTED
        confidence:
          type: integer
          minimum: 0
          maximum: 100
          example: 98
        note:
          type: string
          example: >-
            Similarity: name=110; authorship=0; classification=-2; rank=5;
            status=1; nextMatch=5
        matchType:
          type: string
          example: EXACT
        kingdom:
          type: string
          example: Animalia
        phylum:
          type: string
          example: Bryozoa
        order:
          type: string
          example: Cyclostomatida
        family:
          type: string
          example: Plagioeciidae
        genus:
          type: string
          example: Plagioecia
        species:
          type: string
          example: Plagioecia patina
        kingdomKey:
          type: integer
          minimum: 1
          example: 1
        phylumKey:
          type: integer
          minimum: 1
          example: 53
        classKey:
          type: integer
          minimum: 1
          example: 226
        orderKey:
          type: integer
          minimum: 1
          example: 1497
        familyKey:
          type: integer
          minimum: 1
          example: 9593
        genusKey:
          type: integer
          minimum: 1
          example: 1004147
        speciesKey:
          type: integer
          minimum: 1
          example: 1004151
        synonym:
          type: boolean
          example: false
        class:
          type: string
          example: Stenolaemata
    names_gbif_record_with_count:
      allOf:
        - type: object
          properties:
            occurrence_count:
              type: integer
              example: 926
            occurrences_url:
              type: string
              example: 'https://www.gbif.org/species/1004151'
        - $ref: '#/components/schemas/names_gbif_record'
    names_itis:
      allOf:
        - $ref: '#/components/schemas/base_response'
        - type: object
          properties:
            records:
              type: array
              items:
                type: object
                properties:
                  tsn:
                    type: integer
                    minimum: 0
                    example: 961092
                  nameWInd:
                    type: string
                    example: Denitrobacterium detoxificans
                  nameWOInd:
                    type: string
                    example: Denitrobacterium detoxificans
                  unit1:
                    type: string
                    example: Denitrobacterium
                  unit2:
                    type: string
                    example: detoxificans
                  usage:
                    type: string
                    example: valid
                  credibilityRating:
                    type: string
                    example: TWG standards met
                  taxonAuthor:
                    type: string
                    example: 'Anderson et al., 2000'
                  kingdom:
                    type: string
                    example: Bacteria
                  parentTSN:
                    type: integer
                    minimum: 0
                    example: 957030
                  rankID:
                    type: integer
                    minimum: 0
                    example: 220
                  rank:
                    type: string
                    example: Species
                  hierarchySoFar:
                    type: string
                    example: >-
                      961092:$Bacteria$Posibacteria$Actinobacteria$Coriobacteridae$Coriobacteriales$Coriobacterineae$Coriobacteriaceae$Denitrobacterium$Denitrobacterium
                      detoxificans$
                  hierarchySoFarWRanks:
                    type: string
                    example: >-
                      961092:$Kingdom:Bacteria$Subkingdom:Posibacteria$Phylum:Actinobacteria$Subclass:Coriobacteridae$Order:Coriobacteriales$Suborder:Coriobacterineae$Family:Coriobacteriaceae$Genus:Denitrobacterium$Species:Denitrobacterium
                      detoxificans$
                  hierarchyTSN:
                    type: string
                    example: >-
                      $50$956097$956099$956180$956210$956291$956365$957030$961092$
                  otherSource:
                    type: string
                    example: >-
                      $SRC$1096$website$Bacterial Nomenclature up-to-date$Jun
                      2012$2012-07-02 00:00:00$Bacterial Nomenclature up-to-date
                      published by the Leibniz Institute DSMZ-German Collection
                      of Microorganisms and Cell Cultures at
                      http://www.dsmz.de/bacterial-diversity/bacterial-nomenclature-up-to-date.html$2015-03-02
                      00:00:00$
                  comment:
                    type: string
                    example: >-
                      $30315$DSMZ$sp. nov. (VP)$2014-12-22 13:38:32$2014-12-22
                      00:00:00$,$36774$DSMZ$International Journal of Systematic
                      and Evolutionary Microbiology (IJSEM), 2000 50:637:
                      Original publication in the IJSEM$2015-03-02
                      15:13:23$2015-03-02 00:00:00$,$36775$DSMZ$Risk group 1;
                      Strains ATCC 700546, NPOH1$2015-03-02 15:13:24$2015-03-02
                      00:00:00$
                  createDate:
                    type: string
                    format: date-time
                    example: 2015-03-02T13:52:49.000Z
                  updateDate:
                    type: string
                    format: date-time
                    example: 2015-03-02T00:00:00.000Z
                  hierarchicalSort:
                    type: string
                    example: >-
                      9990Bacteria-9980Posibacteria-9970Actinobacteria-9930Coriobacteridae-9900Coriobacteriales-9890Coriobacterineae-9860Coriobacteriaceae-9820Denitrobacterium-9780Denitrobacterium
                      detoxificans
                  _version_:
                    type: integer
                    minimum: 0
                    example: 1687796933281710000
    occ_gbif:
      type: object
      properties:
        provider:
          type: string
          enum:
            - GBIF
        dataset_key:
          $ref: '#/components/schemas/guid'
        count:
          $ref: '#/components/schemas/count'
    occ_gbif_with_records:
      allOf:
        - $ref: '#/components/schemas/occ_gbif'
        - type: object
          properties:
            records:
              type: array
              items:
                $ref: '#/components/schemas/occ_gbif_record'
    occ_gbif_record:
      type: object
      properties:
        key:
          type: integer
          minimum: 1
          example: 1309911159
        datasetKey:
          $ref: '#/components/schemas/guid'
        publishingOrgKey:
          $ref: '#/components/schemas/guid'
        networkKeys:
          type: array
          items:
            $ref: '#/components/schemas/guid'
        installationKey:
          $ref: '#/components/schemas/guid'
        publishingCountry:
          type: string
          example: US
        protocol:
          type: string
          example: DWC_ARCHIVE
        lastCrawled:
          type: string
          format: date-time
          example: 2021-01-13T13:33:24.456Z
        lastParsed:
          type: string
          format: date-time
          example: 2021-01-13T13:39:04.411Z
        crawlId:
          type: integer
          minimum: 1
          example: 212
        hostingOrganizationKey:
          $ref: '#/components/schemas/guid'
        extensions:
          type: object
        basisOfRecord:
          type: string
          example: PRESERVED_SPECIMEN
        occurrenceStatus:
          type: string
          example: PRESENT
        sex:
          type: string
          example: MALE
        establishmentMeans:
          type: string
          example: NATIVE
        taxonKey:
          type: integer
          minimum: 1
          example: 5959188
        kingdomKey:
          type: integer
          minimum: 1
          example: 1
        phylumKey:
          type: integer
          minimum: 1
          example: 44
        classKey:
          type: integer
          minimum: 1
          example: 212
        orderKey:
          type: integer
          minimum: 1
          example: 729
        familyKey:
          type: integer
          minimum: 1
          example: 3241790
        genusKey:
          type: integer
          minimum: 1
          example: 5959160
        speciesKey:
          type: integer
          minimum: 1
          example: 5959188
        acceptedTaxonKey:
          type: integer
          minimum: 1
          example: 5959188
        scientificName:
          type: string
          example: 'Pachycephala pectoralis (Latham, 1802)'
        acceptedScientificName:
          type: string
          example: 'Pachycephala pectoralis (Latham, 1802)'
        kingdom:
          type: string
          example: Animalia
        phylum:
          type: string
          example: Chordata
        order:
          type: string
          example: Passeriformes
        family:
          type: string
          example: Pachycephalidae
        genus:
          type: string
          example: Pachycephala
        species:
          type: string
          example: Pachycephala pectoralis
        genericName:
          type: string
          example: Pachycephala
        specificEpithet:
          type: string
          example: pectoralis
        taxonRank:
          type: string
          example: SPECIES
        taxonomicStatus:
          type: string
          example: ACCEPTED
        decimalLongitude:
          type: number
          example: -179.99
        decimalLatitude:
          type: number
          example: -16.825
        continent:
          type: string
          example: OCEANIA
        year:
          type: integer
          minimum: 1
          example: 2020
        month:
          type: integer
          minimum: 1
          maximum: 12
          example: 7
        day:
          type: integer
          minimum: 1
          maximum: 31
          example: 17
        eventDate:
          type: string
          format: date-time
          example: 2020-07-17T00:00:00.000Z
        issues:
          type: array
          items:
            $ref: '#/components/schemas/gbif_issue'
          example:
            - RECORDED_DATE_INVALID
            - AMBIGUOUS_COLLECTION
        lastInterpreted:
          type: string
          format: date-time
          example: 2021-01-13T13:39:04.411Z
        references:
          type: string
          example: 'http://portal.vertnet.org/o/ku/birds?id=127237'
        license:
          type: string
          example: 'http://creativecommons.org/licenses/by/4.0/legalcode'
        identifiers:
          type: array
          items: {}
          example: []
        media:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              format:
                type: string
              title:
                type: string
              creator:
                type: string
              publisher:
                type: string
              licence:
                type: string
              rightsHolder:
                type: string
              identifier:
                type: string
          example: []
        facts:
          type: array
          items: {}
          example: []
        relations:
          type: array
          items: {}
          example: []
        gadm:
          type: object
        institutionKey:
          $ref: '#/components/schemas/guid'
        isInCluster:
          type: boolean
          example: false
        geodeticDatum:
          type: string
          example: WGS84
        class:
          type: string
          example: Aves
        countryCode:
          type: string
          example: FJ
        recordedByIDs:
          type: array
          items: {}
          example: []
        identifiedByIDs:
          type: array
          items: {}
          example: []
        country:
          type: string
          example: Fiji
        identifier:
          $ref: '#/components/schemas/guid'
